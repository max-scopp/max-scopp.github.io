<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Content Manager</title>
</head>

<body>
	<!-- Include the script that builds the page and powers Netlify CMS -->
	<script rel="preload" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
	<script async rel="preload" src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

	<script>
		netlifyIdentity.init({
  APIUrl: 'https://vibrant-haibt-9b208d.netlify.com/.netlify/functions/identity'
});

var PagePreview = createClass({
  // For list fields, the widgetFor function returns an array of objects
  // that you can map over in your template. If our field is a list of
  // authors containing two entries, with fields `name` and `description`,
  // the return value of `widgetsFor` would look like this:
  //
  // [{
  //   data: { name: 'Mathias', description: 'Co-Founder'},
  //   widgets: { name: (<WidgetComponent>), description: (WidgetComponent>)}
  // },
  // {
  //   data: { name: 'Chris', description: 'Co-Founder'},
  //   widgets: { name: (<WidgetComponent>), description: (WidgetComponent>)}
  // }]
  //
  // Templating would look something like this:

  render: function() {
    return h('ms-page-content', {}, JSON.stringify(this.props));
  }
});

var PostPreview = createClass({
  render: function() {
    return h('ms-post-content', {}, JSON.stringify(this.props));
  }
});

CMS.registerPreviewTemplate("page", PagePreview);
CMS.registerPreviewTemplate("post", PostPreview);
	</script>
</body>

</html>
