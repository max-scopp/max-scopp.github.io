backend:
  name: git-gateway
  branch: v2

# Media files will be stored in the repo under static/images/uploads
media_folder: "content/assets/"

# The src attribute for uploaded media will begin with /images/uploads
public_folder: "/content/assets"

publish_mode: editorial_workflow

collections:
  - name: "page"
    label: "Pages"
    folder: "content/_pages"
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Preview Image", name: "preview", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
      - label: "Links"
        name: "links"
        widget: list
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Link", name: "link", widget: "string" }

  - name: "post"
    label: "Blog Posts"
    folder: "content/_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Preview Image", name: "preview", widget: "image" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - label: "Links"
        name: "links"
        widget: list
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Link", name: "link", widget: "string" }
